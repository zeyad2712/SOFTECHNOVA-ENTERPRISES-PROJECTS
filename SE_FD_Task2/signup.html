<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- link custom css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="container">

    <form class="form">
        <h2 class="text-center">
            Sign Up
        </h2>
        <div class="flex-column">
            <label>Username</label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="input" placeholder="Enter your Email" required>
        </div>
        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-at"></i>
            <input type="email" class="input" placeholder="Enter your Email" required>
        </div>

        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="input" placeholder="Enter your Password" required>
            <a href="#" class="eye" id="eye1">
                <i class="fa-solid fa-eye"></i>
            </a>

        </div>


        <div class="flex-column">
            <label>Confirm Password </label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="input" placeholder="Enter your Password" required>
            <a href="#" class="eye" id="eye1">
                <i class="fa-solid fa-eye"></i>
            </a>
            <a href="#" class="eye d-none" id="eye2">
                <i class="fa-solid fa-eye-slash"></i>
            </a>
        </div>

        <a href="login.html">
            <button class="button-submit">Sign up</button>
        </a>
        <p class="p">Already Have An Account? <a href="login.html">
                <span class="span">Login</span>
            </a>

        </p>


    </form>


    <!-- back button -->

    <a href="index.html" class="back">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back</span>
    </a>












    <!-- link bootstrap js -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- link custom js -->
    <script src="js/signup.js"></script>
</body>

</html>
